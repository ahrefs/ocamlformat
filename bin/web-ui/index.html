<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>OCamlFormat configurator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="./ocamlformat.bc.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css"
    integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"
    integrity="sha512-n7rucz/qOiYAkYK1CVKuqygMAnohil8Rg6kKAv0IsF2xnHUhnVyD5K9GO25OUvc+WEVZVu+NIYLblIUpkBMNvQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/mllike/mllike.min.js"
    integrity="sha512-vN71zIsnXQRCsHoCiPbobn2ROoOaOfsuY2PW5Dh4Pl7zFVXJ/IQFxT8yCmZjdyehWrZPLsf+xL75jQp+T++Cnw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <header>
    <h1>OCamlFormat configurator</h1>

    <p>
      Made by <a href="https://ahrefs.com">Ahrefs</a> &#8226;
      Check our <a href="https://ahrefs.com/jobs">job openings</a> &#8226;
      Code available on <a href="https://github.com/ahrefs/ocamlformat/tree/ahrefs/web-ui/bin/web-ui">Github</a>
    </p>
  </header>
  <main>
    <section>
      <h2>
        <label for="config">1. Add your config.
        </label>
        <a
          href="https://raw.githubusercontent.com/ocaml-ppx/ocamlformat/main/ocamlformat-help.txt">Documentation</a>
      </h2>
      <textarea name="config" id="config" rows="8" cols="80" placeholder="profile=default"
        spellcheck="false"></textarea>

      <div class="options-wrapper">
        <h2>
          <label for="options">2. Adjust the config. Matching options will be overridden.
          </label>
        </h2>

        <div id="options"></div>
      </div>
    </section>

    <section>
      <div class="sticky">
        <button type="button" id="format">Format code ⌘↵</button>
      </div>
      <h2 class="with-format-button">
        <label for="code">3. Paste a code to format.</label>
      </h2>

      <textarea name="code" id="code" class="language-mllike" spellcheck="false"></textarea>
    </section>
  </main>
  <script>
    window.editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: 'text/x-ocaml',
      smartIndent: true,
      lineNumbers: true,
      lineWrapping: true,
      theme: "dark",
    });
  </script>
</body>

</html>
